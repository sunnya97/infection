<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="color: #444444; background-color: #b0b0b0;">
            <div class="col-sm-12 text-center">
                <h1>Infection Tracker</h1>
            </div>
        </div>
        <div class="row" style="color: #444444; background-color: #d0d0d0;">
            <div class="col-sm-2">
                <p>Choose a user to infect:
                    <input type="text" id="infectTextbox" />
                    <button id="infectButton" class="btn btn-primary">Infect</button>
                </p>
                <p>Or choose a number of users to infect:
                    <input type="text" id="limitedInfectTextbox" />
                    <button id="limitedInfectButton" class="btn btn-primary">Infect</button>
                </p>
                <p>There are currently a total of <strong><span id="infectedCounter">0</span></strong> users infected.</p>
                 <button id="resetButton" class="btn btn-danger">Reset</button>
            </div>
            <div class="col-sm-10" id="visualization">
            </div>
        </div>
    </div>
</body>
